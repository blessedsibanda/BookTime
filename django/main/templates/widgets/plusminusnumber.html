<input 
    type="number" 
    min="1" 
    max="10"
    class="form-control quantity-number"
    value="{{ widget.value }}"
    name="{{ widget.name }}"
    {% include 'django/forms/widgets/attrs.html' %} >
<button 
    type="button"
    data-type="minus"
    data-field="{{ widget.name }}"
    class="btn btn-secondary btn-number btn-minus">
    -
</button>
<button 
    type="button"
    data-type="plus"
    data-field="{{ widget.name }}"
    class="btn btn-secondary btn-number btn-plus">
    +
</button>
